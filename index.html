<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Sales App</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<style>
  body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:16px;background:#f5f6f8}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
  h1{font-size:20px;margin:0}
  .btn{background:#ff6600;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
  .ghost{background:#ddd;color:#333}
  .grid{display:flex;flex-wrap:wrap;gap:12px}
  .card{background:#fff;border:1px solid #e3e3e3;border-radius:8px;padding:10px;width:calc(50% - 12px);box-sizing:border-box}
  .card img{width:100%;height:140px;object-fit:cover;border-radius:6px;margin-bottom:8px;cursor:pointer}
  .product-card{width:calc(50% - 12px)}
  #cartCount{background:#222;color:#fff;font-size:12px;padding:4px 8px;border-radius:999px;margin-left:8px}
  #main{min-height:60vh}
  #cartView{display:none;background:#fff;padding:12px;border-radius:8px;border:1px solid #ddd;margin-top:12px}
  .cart-line{display:flex;gap:8px;align-items:center;border-bottom:1px solid #eee;padding:8px 0}
  .cart-line img{width:70px;height:70px;object-fit:cover;border-radius:6px}
  .qtyCtrl{display:flex;gap:6px;align-items:center}
  input[type="number"]{width:64px;padding:6px}
  .small{font-size:13px;color:#666}
  .return-shop{
    position:fixed;right:16px;bottom:18px;background:#007bff;color:#fff;padding:10px 12px;border-radius:8px;cursor:pointer;z-index:9999;
  }
  @media(min-width:900px){ .card, .product-card{width:calc(25% - 12px)} }

  /* PRODUCT MODAL */
  #productModal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    z-index:10000;
    justify-content:center;
    align-items:center;
  }
  #productModalContent{
    background:#fff;
    max-width:420px;
    width:90%;
    padding:16px;
    border-radius:10px;
    max-height:80vh;
    overflow:auto;
  }
  #productModalContent img{
    width:100%;
    border-radius:8px;
    margin-bottom:10px;
  }
</style>
</head>

<body>

<header>
  <h1>Sales App</h1>
  <div>
    <button class="btn" onclick="showCategories()">Shop</button>
    <button class="btn ghost" onclick="showCart()">Cart <span id="cartCount">0</span></button>
  </div>
</header>

<div id="main"></div>

<div id="cartView">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <button class="btn full-width" onclick="checkout()">Checkout</button>
</div>

<button class="return-shop" onclick="showCategories()">üõçÔ∏è Return to Shop</button>

<!-- PRODUCT DESCRIPTION MODAL -->
<div id="productModal">
  <div id="productModalContent">
    <h3 id="modalTitle"></h3>
    <img id="modalImage">
    <div id="modalDescription" class="small"></div>
    <div style="margin-top:12px;text-align:right">
      <button class="btn ghost" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
/* CONFIG ‚Äî keep your keys hidden in server ideally */
const SITE = "https://ross.lrbcloud.co.za";
const CK = "ck_92b12d99d78f03cfacce9c165329a7db71070d35";
const CS = "cs_4fae4f2321a41bddd31718c9add6b323c0fdc800";
const API = SITE + "/wp-json/wc/v3";

/* CART */
let cart = JSON.parse(localStorage.getItem("cart") || "[]");

function saveCart(){
  localStorage.setItem("cart", JSON.stringify(cart));
  document.getElementById("cartCount").innerText =
    cart.reduce((s,i)=>s+i.qty,0);
}

function money(v){ return "R " + Number(v||0).toFixed(2); }

/* CACHE PRODUCTS */
const productCache = {};

/* LOAD CATEGORIES */
async function showCategories(){
  document.getElementById("cartView").style.display="none";
  const main = document.getElementById("main");
  main.innerHTML = "<h2>Categories</h2><div class='grid' id='cats'>Loading...</div>";

  const r = await fetch(`${API}/products/categories?consumer_key=${CK}&consumer_secret=${CS}`);
  const cats = await r.json();
  document.getElementById("cats").innerHTML = cats
    .filter(c=>c.count>0)
    .map(c=>`
      <div class="card">
        <img src="${c.image?.src||""}">
        <strong>${c.name}</strong>
        <button class="btn" onclick="showProducts(${c.id},'${c.name}')">View</button>
      </div>
    `).join("");
}

/* LOAD PRODUCTS */
async function showProducts(id,name){
  document.getElementById("cartView").style.display="none";
  const main = document.getElementById("main");
  main.innerHTML = `<h2>${name}</h2><div class="grid" id="prods">Loading...</div>`;

  const r = await fetch(`${API}/products?category=${id}&consumer_key=${CK}&consumer_secret=${CS}`);
  const prods = await r.json();
  document.getElementById("prods").innerHTML = prods.map(p=>{
    productCache[p.id] = p; // cache product for modal
    return `
    <div class="card">
      <img src="${p.images[0]?.src||""}" onclick="openModal(${p.id})">
      <strong>${p.name}</strong>
      <div>${money(p.price)}</div>
      <button class="btn" onclick="addToCart(${p.id},'${p.name}',${p.price})">Add</button>
    </div>`;
  }).join("");
}

/* PRODUCT MODAL */
function openModal(id){
  const p = productCache[id];
  if(!p) return;
  document.getElementById("modalTitle").innerText = p.name;
  document.getElementById("modalImage").src = p.images[0]?.src || "";
  document.getElementById("modalDescription").innerHTML = p.description || "No description available.";
  document.getElementById("productModal").style.display = "flex";
}
function closeModal(){ document.getElementById("productModal").style.display = "none"; }

/* CART FUNCTIONS */
function addToCart(id,name,price){
  const item = cart.find(i=>i.id===id);
  if(item) item.qty++;
  else cart.push({id,name,price,qty:1});
  saveCart();
  alert(name + " added");
}

function showCart(){
  document.getElementById("main").innerHTML="";
  document.getElementById("cartView").style.display="block";
  document.getElementById("cartItems").innerHTML = cart.length
    ? cart.map(i=>`<p>${i.name} √ó ${i.qty}</p>`).join("")
    : "<p>Cart empty</p>";
}

function checkout(){
  if(!cart.length) return alert("Cart empty");
  const ids = cart.map(i=>i.id).join(",");
  cart=[]; saveCart();
  location.href = SITE + "/cart/?add-to-cart=" + ids;
}

/* INIT */
saveCart();
showCategories();
</script>

</body>
</html>
