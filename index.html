<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Sales App</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:16px; background:#f5f6f8 }
header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px }
h1 { font-size:20px; margin:0 }
.btn { background:#ff6600; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer }
.ghost { background:#ddd; color:#333 }
.grid { display:flex; flex-wrap:wrap; gap:12px }
.card { background:#fff; border:1px solid #e3e3e3; border-radius:8px; padding:10px; width:calc(50% - 12px); box-sizing:border-box }
.card img { width:100%; height:140px; object-fit:cover; border-radius:6px; margin-bottom:8px }
#cartCount { background:#222; color:#fff; font-size:12px; padding:4px 8px; border-radius:999px; margin-left:8px }
#main { min-height:60vh }
#cartView { display:none; background:#fff; padding:12px; border-radius:8px; border:1px solid #ddd; margin-top:12px }
.return-shop { position:fixed; right:16px; bottom:18px; background:#007bff; color:#fff; padding:10px 12px; border-radius:8px; cursor:pointer; z-index:9999; }
@media(min-width:900px) { .card { width:calc(25% - 12px) } }
</style>
</head>
<body>

<header>
  <h1>Sales App</h1>
  <div>
    <button class="btn" onclick="showCategories()">Shop</button>
    <button class="btn ghost" onclick="showCart()">Cart <span id="cartCount">0</span></button>
  </div>
</header>

<div id="main"></div>

<div id="cartView">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <button class="btn full-width" onclick="proceedToCheckout()">Proceed to Checkout</button>
</div>

<button class="return-shop" onclick="showCategories()">üõçÔ∏è Return to Shop</button>

<script>
/* CONFIG */
const PROXY = "https://woo-sales-proxy.hungryhoundaj.workers.dev";

/* STATE */
let cart = JSON.parse(localStorage.getItem("cart") || "[]");

/* UTIL */
function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  cartCount.innerText = cart.reduce((s,i)=>s+i.quantity,0);
}
function currency(v){return "R "+Number(v||0).toFixed(2);}

/* LOAD CATEGORIES */
async function showCategories(){
  cartView.style.display="none";
  main.innerHTML = "<h2>Categories</h2><div class='grid' id='catGrid'>Loading...</div>";
  
  try {
    const res = await fetch(`${PROXY}?endpoint=products/categories?per_page=100`);
    const cats = await res.json();

    if (cats.error) throw new Error(cats.error);

    const catGrid = document.getElementById("catGrid");
    catGrid.innerHTML = "";
    cats.forEach(c => {
      if(c.count>0){
        catGrid.innerHTML += `
          <div class="card">
            <img src="${c.image?.src||''}">
            <strong>${c.name}</strong>
            <div class="small">Products: ${c.count}</div>
            <button class="btn" onclick="showProducts(${c.id},'${c.name}')">View</button>
          </div>`;
      }
    });
  } catch(e){
    document.getElementById("catGrid").innerHTML = `<p style="color:red;">Failed to load categories: ${e.message}</p>`;
  }
}

/* LOAD PRODUCTS */
async function showProducts(catId, catName){
  cartView.style.display="none";
  main.innerHTML = `<h2>${catName}</h2><div class='grid' id='prodGrid'>Loading...</div>`;
  
  try {
    const res = await fetch(`${PROXY}?endpoint=products?category=${catId}&per_page=100`);
    const prods = await res.json();

    if (prods.error) throw new Error(prods.error);

    const prodGrid = document.getElementById("prodGrid");
    prodGrid.innerHTML = "";
    prods.forEach(p=>{
      prodGrid.innerHTML += `
        <div class="card">
          <img src="${p.images[0]?.src||''}">
          <strong>${p.name}</strong>
          <div class="small">${currency(p.price)}</div>
          <button class="btn" onclick="addToCart(${p.id},'${p.name}',${p.price||0})">Add to Cart</button>
        </div>`;
    });
  } catch(e){
    document.getElementById("prodGrid").innerHTML = `<p style="color:red;">Failed to load products: ${e.message}</p>`;
  }
}

/* CART */
function addToCart(id,name,price){
  const item = cart.find(i=>i.id===id);
  item?item.quantity++:cart.push({id,name,price,quantity:1});
  saveCart();
  alert(name+" added to cart");
}

function showCart(){
  main.innerHTML = "";
  cartView.style.display = "block";
  cartItems.innerHTML = cart.length
    ? cart.map(i=>`<p>${i.name} √ó ${i.quantity}</p>`).join("")
    : "<p>Your cart is empty.</p>";
}

function proceedToCheckout(){
  if(!cart.length) return;
  location.href = `https://ross.lrbcloud.co.za/cart/?add-to-cart=${cart.map(i=>i.id).join(",")}&fromApp=true`;
}

/* INIT */
saveCart();
showCategories();
</script>

</body>
</html>
