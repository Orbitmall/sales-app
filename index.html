<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Sales App</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<style>
  body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:16px;background:#f5f6f8}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
  h1{font-size:20px;margin:0}
  .btn{background:#ff6600;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
  .ghost{background:#ddd;color:#333}
  .grid{display:flex;flex-wrap:wrap;gap:12px}
  .card{background:#fff;border:1px solid #e3e3e3;border-radius:8px;padding:10px;width:calc(50% - 12px);box-sizing:border-box}
  .card img{width:100%;height:140px;object-fit:cover;border-radius:6px;margin-bottom:8px;cursor:pointer}
  .product-card{width:calc(50% - 12px)}
  #cartCount{background:#222;color:#fff;font-size:12px;padding:4px 8px;border-radius:999px;margin-left:8px}
  #main{min-height:60vh}
  #cartView{display:none;background:#fff;padding:12px;border-radius:8px;border:1px solid #ddd;margin-top:12px}
  .cart-line{display:flex;gap:8px;align-items:center;border-bottom:1px solid #eee;padding:8px 0}
  .cart-line img{width:70px;height:70px;object-fit:cover;border-radius:6px}
  .qtyCtrl{display:flex;gap:6px;align-items:center}
  input[type="number"]{width:64px;padding:6px}
  .small{font-size:13px;color:#666}
  .return-shop{
    position:fixed;right:16px;bottom:18px;background:#007bff;color:#fff;padding:10px 12px;border-radius:8px;cursor:pointer;z-index:9999;
  }
  @media(min-width:900px){ .card, .product-card{width:calc(25% - 12px)} }

  /* PRODUCT MODAL */
  #productModal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    z-index:10000;
    justify-content:center;
    align-items:center;
  }
  #productModalContent{
    background:#fff;
    max-width:420px;
    width:90%;
    padding:16px;
    border-radius:10px;
    max-height:80vh;
    overflow:auto;
  }
  #productModalContent img{
    width:100%;
    border-radius:8px;
    margin-bottom:10px;
  }
</style>
</head>

<body>

<header>
  <h1>Sales App</h1>
  <div>
    <button class="btn" onclick="showCategories()">Shop</button>
    <button class="btn ghost" onclick="showCart()">Cart <span id="cartCount">0</span></button>
  </div>
</header>

<div id="main"></div>

<div id="cartView">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <button class="btn full-width" onclick="proceedToCheckout()">Proceed to Checkout</button>
</div>

<button class="return-shop" onclick="showCategories()">üõçÔ∏è Return to Shop</button>

<!-- PRODUCT DESCRIPTION MODAL -->
<div id="productModal">
  <div id="productModalContent">
    <h3 id="modalTitle"></h3>
    <img id="modalImage">
    <div id="modalDescription" class="small"></div>
    <div style="margin-top:12px;text-align:right">
      <button class="btn ghost" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
/* STATE */
let cart = [];
const productCache = {};

/* UTIL */
function currency(v){ return v ? parseFloat(v).toFixed(2) : "-"; }
function updateCartCount(){ document.getElementById("cartCount").innerText = cart.reduce((s,i)=>s+i.quantity,0); }

/* PROXY FETCH */
async function fetchAPI(endpoint){
  try {
    const res = await fetch(`https://ross.lrbcloud.co.za/wc-proxy.php?endpoint=${endpoint}`);
    if(!res.ok) throw new Error("Network error");
    return await res.json();
  } catch(e){
    console.error("FetchAPI error:", e);
    alert("Failed to load data. Check console.");
    return [];
  }
}

/* CATEGORIES */
async function showCategories(){
  document.getElementById("cartView").style.display = "none";
  main.innerHTML = "<h2>Categories</h2><div class='grid' id='catGrid'>Loading...</div>";
  
  const cats = await fetchAPI("products/categories?per_page=100");
  const grid = document.getElementById("catGrid");
  grid.innerHTML = "";
  cats.forEach(c => {
    if(c.count > 0){
      grid.innerHTML += `
      <div class="card">
        <img src="${c.image?.src||''}">
        <strong>${c.name}</strong>
        <div class="small">Products: ${c.count}</div>
        <button class="btn" onclick="showProducts(${c.id},'${c.name}')">View</button>
      </div>`;
    }
  });
}

/* PRODUCTS */
async function showProducts(id,name){
  document.getElementById("cartView").style.display = "none";
  main.innerHTML = `<h2>${name}</h2><div class='grid' id='prodGrid'>Loading...</div>`;
  
  const prods = await fetchAPI(`products?category=${id}&per_page=100`);
  const grid = document.getElementById("prodGrid");
  grid.innerHTML = "";
  prods.forEach(p=>{
    productCache[p.id] = p; // cache product
    grid.innerHTML += `
    <div class="card product-card">
      <img src="${p.images[0]?.src||''}" onclick="openModal(${p.id})">
      <strong>${p.name}</strong>
      <div class="small">R ${currency(p.price)}</div>
      <button class="btn" onclick="addToCart(${p.id},'${p.name}',${p.price||0})">Add to Cart</button>
    </div>`;
  });
}

/* MODAL */
function openModal(id){
  const p = productCache[id];
  if(!p) return;
  modalTitle.innerText = p.name;
  modalImage.src = p.images[0]?.src || '';
  modalDescription.innerHTML = p.description || "No description available.";
  productModal.style.display = "flex";
}
function closeModal(){ productModal.style.display = "none"; }

/* CART */
function addToCart(id,name,price){
  const item = cart.find(i=>i.id===id);
  if(item) item.quantity++;
  else cart.push({id,name,price,quantity:1});
  updateCartCount();
}

function showCart(){
  main.innerHTML = "";
  cartView.style.display = "block";
  const itemsDiv = document.getElementById("cartItems");
  itemsDiv.innerHTML = cart.length
    ? cart.map(i=>`<p>${i.name} √ó ${i.quantity}</p>`).join("")
    : "<p>Your cart is empty.</p>";
}

function proceedToCheckout(){
  if(!cart.length) return;
  location.href = `https://ross.lrbcloud.co.za/cart/?add-to-cart=${cart.map(i=>i.id).join(",")}&fromApp=true`;
}

/* INIT */
updateCartCount();
showCategories();
</script>

</body>
</html>
